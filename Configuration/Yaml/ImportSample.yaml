    adapter: 'Pixelant\PxaPmImporter\Adapter\DefaultDataAdapter'
    __adapterSettings:
        dummySetting: true
    # Identifier
    identifierField: 0
    # Storage
    pid: 136

    # Mapping fields
    mapping:
      name:
        # cell number
        field: 17
        processor: 'Pixelant\PxaPmImporter\Processors\StringProcessor'